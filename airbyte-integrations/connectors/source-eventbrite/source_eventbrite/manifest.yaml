version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["categories"]

  requester:
    type: HttpRequester
    url_base: "https://www.eventbriteapi.com/v3"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      page_size_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "page_size"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 1
      page_token_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "page_count"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  categories_stream:
    $ref: "#/definitions/base_stream"
    name: "categories"
    primary_key: "id"
    $parameters:
      path: "/categories"

streams:
  - "#/definitions/categories_stream"

check:
  type: CheckStream
  stream_names:
    - "categories"
